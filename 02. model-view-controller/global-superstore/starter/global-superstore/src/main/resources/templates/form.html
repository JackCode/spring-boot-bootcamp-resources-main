<html>
  <head>
    <link th:href="@{/form-stylesheet.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="topnav">
      <a class="active">Form</a>
      <a th:href="@{/inventory}">Inventory</a>
    </div>
    <div class="container">
      <h2>Global Superstore</h2>
      <form method="post" th:object="${product}" th:action="@{/submitHandler}">
        <select class="select" th:field="*{category}">
          <option style="color: blue" th:value="${null}">
            Choose Category
          </option>
          <option
            th:each="category : ${categories}"
            th:value="${category}"
            th:text="${category}"
          ></option>
        </select>
        <input type="text" placeholder="Name" th:field="*{name}" />
        <input
          class="half"
          type="text"
          placeholder="Price"
          th:field="*{price}"
        />
        <input
          class="half"
          type="text"
          placeholder="Discount"
          th:field="*{discount}"
        />
        <h4>Order Date</h4>
        <input type="date" style="color: black" th:field="*{orderDate}" />
        <input type="hidden" th:field="*{id}" />
        <input type="submit" value="Submit Item" />
      </form>
    </div>
  </body>
</html>
